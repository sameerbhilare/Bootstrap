<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" href="images/title-img.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    
    <!-- ========================================================================================== -->
    <!-- Navbar -->
    <!-- navbar-expand-md => to collapse navbar as soon as screensize is smaller than md
         navbar-light => to display navbar toggler icon -->
    <nav class="navbar navbar-expand-md navbar-light">
      <!-- data-toggle and data-target are used by JS for toggling the navbar on button click
           ml-auto to shift the menu button to the right -->
      <button class="mb-2 ml-auto navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#mynavbar">
        <!-- to show hamburger icon -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <div class="container-fluid">
          <div class="row">
            <!-- sidebar -->
            <!-- fixed-top => to avoid default navbar paddings/margins -->
            <div class="col-lg-3 sidebar fixed-top">
              <a href="#" class="py-3 mx-auto mb-4 text-center text-white navbar-brand d-block bottom-border">Admin Dashboard</a>
              <div class="pb-3 bottom-border">
                <img src="./images/admin.jpeg" alt="Admin" width="50" class="mr-3 rounded-circle">
                <a href="" class="text-white">Halen Smith</a>
              </div>
            </div>

            <!-- top nav -->
            <div class="col-lg-3"></div>

            <!-- for rest of the row -->
            <div class="col-lg-9"></div>
          </div>
        </div>
      </div>
    </nav>
  
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
