<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- title image / Favicon -->
    <link rel="title icon" type="image/png" href="./images/title-img.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

    <title>Pure Bootstrap Website</title>
  </head>
  <body>

    <!-- =================================================================================================== -->
    <!-- navigation bar -->
    <!-- 'fixed-top' for sticky navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
        <!-- brand logo -->
        <a href="#" class="navbar-brand"><i class="fas fa-child fa-2x text-warning"></i></a>

        <!-- data-toggle="collapse" => to toggle navbar and form on click
            'data-target' - connect button and collapsable content via "id" property-->
        <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 'navbar-collapse' is connected to above 'navbar-expand-*' class to properly show/hide the navbar.
              'justify-content-between' to have space between navigation and the searchbox -->
        <div class="collapse navbar-collapse justify-content-between" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Skills</a></li>

                <!-- show dropdown for sub-menu -->
                <li class="nav-item dropdown">
                    <!-- dropdown-toggle to show little down arrow
                        data-toggle="dropdown" to toggle dropdown-menu on click  -->
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="#" data-toggle="dropdown">Projects</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Project 1</a>
                        <a class="dropdown-item" href="#">Project 2</a>
                        <a class="dropdown-item" href="#">Project 3</a>
                        <a class="dropdown-item" href="#">Project 4</a>
                    </divclass>
                </li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Team</a></li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Contact</a></li>
            </ul>

            <!-- search bar -->
            <!-- form-inline => sets flex -->
            <form class="form-inline ml-3">
                <div class="input-group">
                    <input type="text" placeholder="Search..." class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn"><i class="fas fa-search text-muted"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </nav>


    <!-- =================================================================================================== -->
    <!-- Banner -->
    <section>
        <div class="container-fluid">
            <!-- justify-content-center align-items-center => center the content -->
            <div class="row bg-info justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-sm-10 text-center">
                    <h1 class="display-2 text-capitalize">
                        <span class="text-warning">Pure Bootstrap</span>
                        <span class="text-white font-weight-bold">Website</span>
                    </h1>
                    <h2 class="font-italic font-weight-light text-light">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur, modi!</h2>
                    <a href="#" class="btn btn-warning btn-lg px-4 m-2">Press Here</a>
                    <a href="#" class="btn btn-danger btn-lg px-4 m-2">Press Here</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
